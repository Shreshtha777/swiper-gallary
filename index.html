<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Gallery</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="main-nav">
            <div class="brand">
                shreshtha indoriya
            </div>
        </nav>
    </header>
    <main>
        <h1>Swiper Gallery</h1>
        <div class="swiper-container">
            <div class="swiper-wrapper">

                <div class="swiper-slide"><img src="images/leaf-branch.png"></div>
                <div class="swiper-slide"><img src="images/images.png"></div>

                <div class="swiper-slide"><img
                        src="images/leaf-plant-flower-green-tree-png-favpng-MG0AGrujHw8UTPzk4gSATrP58.jpg"></div>

            </div>
        </div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </main>
    <footer>
        Built by <a href="https://github.com/shreshtha777">Shreshthaindoriya</a> | All photos are from my gallary
    </footer>

    <script src="https://unpkg.com/popmotion@8.5.0/dist/popmotion.global.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="gallery.js"></script>

</html>
